<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <header>
        <h1>Calculadora de formula cuadrada</h1>
        <a href="/index.html">Regresar a la Página Principal</a>
    </header>
    <main>
        <form id="restaForm">
            <label for="a">Número a:</label>
            <input type="number" id="a" name="a" required>
            <label for="b">Número b:</label>
            <input type="number" id="b" name="b" required>
            <label for="c">Número c:</label>
            <input type="number" id="c" name="c" required>
            <input type="button" class="btn" onclick="formulageneral()" value="Resultado">
        </form>
        <div id="resultado"></div>
    </main>
    <footer>
        <p>&copy; 2024 Calculadora Web</p>
    </footer>
    <script src="/style/style.js"></script>
</body>

</html>
